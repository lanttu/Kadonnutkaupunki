<div>
    <div id="createaccount-error" style="color:red;"></div>
    <form id="create-user">
        <dl class="form">
            <dt>
                <strong data-en="Username">Käyttäjätunnus</strong>
                <p>Tämä on käyttäjänimesi sivustolla. Nimi voi sisältää aakkosia, numeroita sekä välilyöntejä.</p>
            </dt>
            <dd><input type="text" id="username"/></dd>

            <dt>
                <strong data-en="Password">Salasana</strong>
                <p>Salasana ei saa olla liian helppo.</p>
            </dt>
            <dd><input type="password" id="password"/></dd>

            <dt><strong data-en="E-mail">Sähköposti</strong></dt>
            <dd><input type="text" id="email"/></dd>

            <dt><button type="submit" data-en="Create">Luo</button></dt>
        </dl>
    </form>
</div>
